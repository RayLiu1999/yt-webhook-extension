<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube 下載擴充功能</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #cc0000;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .settings-link {
      display: block;
      margin-top: 15px;
      color: #cc0000;
      text-decoration: none;
      font-weight: bold;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background-color: #fff8e1;
      color: #ff8f00;
      border: 1px solid #ffecb3;
    }
    .settings-info {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
    .settings-item {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
    }
    .settings-label {
      font-weight: bold;
    }
    .settings-value {
      color: #333;
      max-width: 170px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>YouTube 下載擴充功能</h1>
  
  <div id="api-key-status" class="status"></div>
  
  <div class="settings-info">
    <div class="settings-item">
      <span class="settings-label">API Key:</span>
      <span id="api-key-display" class="settings-value">未設定</span>
    </div>
    <div class="settings-item">
      <span class="settings-label">品質:</span>
      <span id="quality-display" class="settings-value">-</span>
    </div>
    <div class="settings-item">
      <span class="settings-label">格式:</span>
      <span id="format-display" class="settings-value">-</span>
    </div>
  </div>
  
  <a href="#" id="open-options" class="settings-link">開啟設定頁面</a>
  
  <script src="popup.js"></script>
</body>
</html>
